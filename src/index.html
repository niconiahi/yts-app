<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YTS Api</title>
  <!--build:css css/styles.min.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <!--endbuild-->
</head>
<body id="container">
  <h1 class="title">YTS Api</h1>
  <form id="form" class="formClass">
    <input id="search-field" type="search">
    <select id="quality">
      <option value="both" selected>Both</option>
      <option value="1080p">1080p</option>
      <option value="720p">720p</option>
    </select>
    <select id="genre">
      <option value="all" selected>All</option>
      <option value="action">Action</option>
      <option value="drama">Drama</option>
      <option value="comedy">Comedy</option>
    </select>
    <button name="button">Buscar</button>
  </form>
  <section id="list"></section>
  <!--build:js js/main.min.js -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/page.js/1.6.3/page.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/page.js/1.6.3/page.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <!-- endbuild -->
</body>
</html>
